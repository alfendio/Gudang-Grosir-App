{% extends "layout.html" %}
{% block title %}Update Admin | Gudang Grosir App{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <h4 style="text-align: center;">Update Admin</h4>
        <form action="/updateAdmin/{{admin[0][0]}}" method="POST">
            <div class="form-group">
                <input type="hidden" name="id" value="{{admin[0][0]}}" class="form-control" placeholder="ID">
            </div>
            <div class="form-group">
                <input type="text" name="fullname" value="{{admin[0][1]}}" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <input type="text" name="username" value="{{admin[0][2]}}" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" name="password" value="{{admin[0][3]}}" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="integer" name="email" value="{{admin[0][4]}}" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                Update
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
